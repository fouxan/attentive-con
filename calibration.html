<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking Calibration</title>
    <!-- Include WebGazer.js or your eye tracking library here -->
</head>
<body>
    <h1>Eye Tracking Calibration</h1>
    <p>Follow the instructions below to calibrate your eye tracker:</p>

    <div id="calibration-points">
        <!-- Define calibration points as elements -->
        <div class="calibration-point" style="position: absolute; top: 20%; left: 20%;"></div>
        <div class="calibration-point" style="position: absolute; top: 20%; left: 50%;"></div>
        <div class="calibration-point" style="position: absolute; top: 20%; left: 80%;"></div>
        <div class="calibration-point" style="position: absolute; top: 50%; left: 20%;"></div>
        <div class="calibration-point" style="position: absolute; top: 50%; left: 50%;"></div>
        <div class="calibration-point" style="position: absolute; top: 50%; left: 80%;"></div>
        <div class="calibration-point" style="position: absolute; top: 80%; left: 20%;"></div>
        <div class="calibration-point" style="position: absolute; top: 80%; left: 50%;"></div>
        <div class="calibration-point" style="position: absolute; top: 80%; left: 80%;"></div>
    </div>

    <script>
        const calibrationPoints = document.querySelectorAll('.calibration-point');
        let currentPoint = 0;

        function showNextPoint() {
            if (currentPoint < calibrationPoints.length) {
                calibrationPoints[currentPoint].style.backgroundColor = 'red';
                setTimeout(() => {
                    calibrationPoints[currentPoint].style.backgroundColor = 'transparent';
                    currentPoint++;
                    showNextPoint();
                }, 2000); // Display each point for 2 seconds (adjust as needed)
            } else {
                alert('Calibration complete!'); // You can replace this with your calibration logic
            }
        }

        // Start the calibration process
        showNextPoint();
    </script>
</body>
</html>
